<!DOCTYPE html>
<html>
<head>
	<title>用户反馈系统</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="./css/feedback.css" />
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	
	<script type="text/javascript" src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/babel-standalone/6.25.0/babel.min.js"></script>
	
</head>
<body>
	<header class="header clean" id="header">
		<h1 class="title"><a class="link" href="#">用户反馈后台</a></h1>
		<button type="button" class="exit">退出</button>
		<span class="name">客服名称</span>
	</header>
	<div class="main" id="main">
		<ul class="bar top-list">
			<li><h6 class="fl top-title active"><span class="text">反馈列表</span></h6></li>
			<li><h6 class="im top-title"><span class="text">客服IM</span></h6></li>
			<li>
				<h6 class="am top-title"><span class="text">权限管理</span></h6>
				<ul class="second-list">
					<li class="second-title active">账户管理</li>
					<li class="second-title">角色管理</li>
				</ul>
			</li>
		</ul>
		<div class="container">
			<ul class="question-list">
				
				<!-- react test root tab -->
				<div id="root"></div>
				<!-- react test root tab -->
				
				<li>
                    <div class="source">
						<h6 class="equipment">Android Phone</h6>
						<p class="version">版本：6.5.0</p>
					</div>
					<div class="content">
						<p class="text">播放器卡了，两秒可一次，网络没问题其他软件播放流畅，后台程序已经清都是过了，混存也清理过了都不行。</p>
						<div class="info">
							<span class="identity">会员</span>
							<span class="date">2017-08-07</span>
							<span class="time">11:00:00</span>
						</div>
					</div>
					<div class="classify"></div>
					<div class="status">
					
					</div>
					<div class="operation">
						<button type="button" class="btn">查看</button>
						<button type="button" class="btn">编辑</button>
					</div>
                </li>
			</ul>
			<ul class="page">
				<li class="up"><a href="#">上一页</a></li>
				<li class="num"><a href="#">1</a></li>
				<li class="num"><a href="#">2</a></li>
				<li class="num"><a href="#">3</a></li>
				<i class="ellipsis">...</i>
				<li class="num"><a href="#">17</a></li>
				<li class="down"><a href="#">下一页</a></li>
			</ul>
		</div>
	</div>
	
	<script type="text/babel">
        var InputControlES5 = React.createClass({
            propTypes: {
                initialValue: React.PropTypes.string
            },
            defaultProps: {
                initialValue: ''
            },
            // 设置 initial state
            getInitialState: function() {
                return {
                    text: this.props.initialValue || 'placeholder'
                };
            },
            handleChange: function(event) {
                this.setState({
                    text: event.target.value
                });
            },
            render: function() {
                return (
					<div>
						Type something:
						<input onChange={this.handleChange} value={this.state.text} />
					</div>
                );
            }
        });
        
        class InputControlES6 extends React.Component {
            constructor(props) {
                super(props);
                
                // 设置 initial state
                this.state = {
                    text: props.initialValue || 'placeholder'
                };
                
                // ES6 类中函数必须手动绑定
                this.handleChange = this.handleChange.bind(this);
            }
            handleChange(event) {
                this.setState({
                    text: event.target.value
                });
            }
            render() {
                return (
					<div>
						Type something:
						<input onChange={this.handleChange} value={this.state.text} />
					</div>
                );
            }
        }
        
        InputControlES6.propTypes = {
            initialValue: React.PropTypes.string
        };
        
        InputControlES6.defaultProps = {
            initialValue: ''
        };
	</script>
	
	<script type="text/javascript">
		var windowHeight = window.innerHeight;
		var $window = $(window);
		var $main = $('#main');
        
        $main.height(windowHeight - 58);
        
		$(document).ready(function() {
		    $window.resize(function() {
                windowHeight = window.innerHeight;
                $main.height(windowHeight - 58);
			});
		});
	</script>
</body>
</html>
