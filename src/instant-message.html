<!DOCTYPE html>
<html>
<head>
    <title>用户反馈系统-IM对话页</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="./css/layout/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/instantMessage/index.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/babel-standalone/6.25.0/babel.min.js"></script>

</head>
<body>
    <header class="header clean" id="header">
        <h1 class="title"><a class="link" href="#">用户反馈后台</a></h1>
        <button type="button" class="exit">退出</button>
        <span class="name">客服名称</span>
    </header>
    <div class="main" id="main">
        <ul class="side-bar top-list">
            <li><h6 class="icon-1 top-title"><span class="text active">反馈列表</span></h6></li>
            <li><h6 class="icon-2 top-title"><a href="#" class="link active">客服IM</a></h6></li>
            <li>
                <h6 class="icon-3 top-title"><span class="text">权限管理</span></h6>
                <ul class="second-list">
                    <li class="second-title"><a href="#" class="link active">账户管理</a></li>
                    <li class="second-title"><a href="#" class="link">角色管理</a></li>
                </ul>
            </li>
        </ul>
        <div class="container">
            <div class="im">
                <ul class="im-user-list">
                    <li class="unread">
                        <i class="close"></i>
                        <h6 class="nick-name">用户1</h6>
                        <div class="info">
                            <span class="id">单号:666</span>
                            <span class="time">23:59</span>
                        </div>
                    </li>
                    <li class="active">
                        <i class="close"></i>
                        <h6 class="nick-name">用户1</h6>
                        <div class="info">
                            <span class="id">单号:666</span>
                            <span class="time">23:59</span>
                        </div>
                    </li>
                    <li class="">
                        <i class="close"></i>
                        <h6 class="nick-name">用户1</h6>
                        <div class="info">
                            <span class="id">单号:666</span>
                            <span class="time">23:59</span>
                        </div>
                    </li>
                </ul>
                 <div class="im-dialog-box">
                     <div class="display-box">
                         <div class="user-info">
                             <div class="profile"><img src="./img/profile.png" width="45" height="45" /></div>
                             <div class="info">
                                 <i class="member">会员</i>
                                 <h6 class="username">字数多的时...</h6>
                                 <div class="devices">Android Phone</div>
                             </div>
                             <div class="switch">
                                 <span class="text">接入状态</span>
                             </div>
                         </div>
                         <ul class="message-list">
                             <li></li>
                         </ul>
                     </div>
                     <div class="operating-box">
                         <div class="write-box">
                             <div class="tools">
                                 <i class="emoji"></i>
                                 <i class="pic"></i>
                                 <span class="more">查看更多</span>
                             </div>
                             <textarea name="" id="" placeholder="在此输入消息"></textarea>
                         </div>
                         <div class="send-box">
                             <span class="tips">按ctrl+Enter发送</span>
                             <button type="button">关闭</button>
                             <button type="button">发送</button>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
